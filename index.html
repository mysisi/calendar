<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>日历控件</title>
    <link type="text/css" rel="stylesheet" href="css/calendar.css"/>
</head>
<body>

    <div id="myCalendar" class="calendar">
    </div>

    <div id="submit">日历</div>
    <div id="cancel">删除</div>
    <button type="button" id="confirm">提交</button>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        var date = new Date(2015,5,28);
        var Calendar = new CalendarPicker($("#myCalendar"),{
            today: date
        });
        $("#cancel").on("click",function(){
            Calendar.destroy();
        });
        $("#submit").on("click",function(){
            Calendar.render();
            Calendar.setVal(dataPre);
        });
        $("#confirm").on("click",function(){
            Calendar.getVal();
            console.log(Calendar.result);
            //两个字符串
            console.log(Calendar.resultStr.range);
            console.log(Calendar.resultStr.single);
        })
    </script>
</body>
</html>
